repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v3.1.0
      hooks:
          - id: mixed-line-ending
    - repo: https://github.com/ambv/black
      rev: stable
      hooks:
          - id: black
      language_version: python3.7
    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.8.3
      hooks:
          - id: flake8
    - repo: https://github.com/thlorenz/doctoc
      rev: v1.4.0
      hooks:
          - id: doctoc
